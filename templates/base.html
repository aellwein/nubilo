<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% end %}</title>
    <link rel="icon" type="image/png" href="{{ static_url('favicon.ico') }}">
    {% block stylesheet %}<link href="{{ static_url('bootstrap-3.2.0-dist/css/bootstrap.min.css') }}" rel="stylesheet">{% end %}
    {% block scripts %}<script src="{{ static_url('js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ static_url('bootstrap-3.2.0-dist/js/bootstrap.min.js') }}"></script>{% end %}
    {% block extrascripts %}{% end %}
  </head>
  <body>{% block body %}{% end %}</body>
</html>
